[include plr.cfg]
[include MCU_ID.cfg]
[include moonraker_obico_macros.cfg]
[include timelapse.cfg]

[stepper_x]
step_pin:PC14
dir_pin:!PC13
enable_pin:!PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
;endstop_pin:!PC0
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -6
position_endstop: -6
position_max: 250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y]
step_pin:PB7
dir_pin:PB6
enable_pin:!PB8
microsteps:16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
;endstop_pin:!PC1
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop:0
position_max:250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_z]
step_pin:PC10
dir_pin:!PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_max: 260
position_min: -5
homing_speed:20

[extruder]
step_pin:PB1
dir_pin:!PB2
enable_pin:!PB0
microsteps:16
rotation_distance: 4.706#31.4	#Bondtech 5mm Drive Gears
;gear_ratio: 52:10
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: -100
max_temp: 330
heater_pin: PA7
sensor_type:EPCOS 100K B57560G104F
sensor_pin: PA1
max_power: 1
;control :pid
;pid_kp : 26.213
;pid_ki : 1.304
;pid_kd : 131.721
pressure_advance: 0.03
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:500
instantaneous_corner_velocity: 5.000
max_extrude_only_distance: 500
max_extrude_only_velocity:500
max_extrude_only_accel: 8000
step_pulse_duration:0.000002
min_extrude_temp:0
smooth_time: 2.0

[homing_override]
set_position_z:0
gcode:
	bed_mesh_clear
	G91
	G1 Z5 F120
	G90
	{% if params.X is defined %}
		{% if params.Y is undefined %}
			{% if params.Z is undefined %}
				G28 X
			{% endif %}
		{% endif %}
	{% endif %}
	{% if params.Y is defined %}
		{% if params.X is undefined %}
			{% if params.Z is undefined %}
				G28 Y
			{% endif %}
		{% endif %}
	{% endif %}
	{% if params.Z is defined %}
		{% if params.X is undefined %}
			{% if params.Y is undefined %}
				G28 Y
				G28 X
				G1 X120 Y120 F3000
				{% set z_max = printer.toolhead.axis_maximum.z-6|int %}
				SET_KINEMATIC_POSITION Z={z_max}
				probe probe_speed=5 samples=5
				{% set probe_offset=-(printer.configfile.settings['probe'].z_offset) %}
				G91
				G1 Z{probe_offset}  F300
				G90
				SET_KINEMATIC_POSITION Z=0
				G91
				G1 Z5 F300
				G90
				;G28 Z
			{% endif %}
		{% endif %}
	{% endif %}
	{% if params.X is defined %}
		{% if params.Y is defined %}
			{% if params.Z is undefined %}
				G28 Y
				G28 X
			{% endif %}
		{% endif %}
	{% endif %}
	{% if params.X is undefined %}
		{% if params.Y is undefined %}
			{% if params.Z is undefined %}
				G28 Y
				G28 X
				G1 X120 Y120 F3000
				;G28 Z
				{% set z_max = printer.toolhead.axis_maximum.z-5|int %}
				SET_KINEMATIC_POSITION Z={z_max}
				probe probe_speed=5 samples=5
				{% set probe_offset=-(printer.configfile.settings['probe'].z_offset) %}
				G91
				G1 Z{probe_offset} F300
				G90
				SET_KINEMATIC_POSITION Z=0
				G91
				G1 Z5 F300
				G90
			{% endif %}
		{% endif %}
	{% endif %}
	G90
	BED_MESH_PROFILE LOAD="default"

;[safe_z_home]
;home_xy_position: 137, 103
;speed: 100
;z_hop: 10
;z_hop_speed: 5

[probe]
pin:PA8
x_offset:-18
y_offset: 14
;z_offset: 0.00
speed: 3.0
lift_speed: 12.0
samples: 4
samples_result: median
sample_retract_dist: 5.0
samples_tolerance: 0.028
samples_tolerance_retries: 5

[bed_mesh]
speed:120
horizontal_move_z:10
mesh_min:20,20
mesh_max:220,220
probe_count:6,6
algorithm:bicubic
bicubic_tension:0.2
mesh_pps:2,2

[verify_heater extruder]
max_error: 120
check_gain_time:5
hysteresis: 5
heating_gain: 1

[heater_bed]
heater_pin:PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_power: 1.0
;control = pid
;pid_kp = 71.039
;pid_ki = 2.223
;pid_kd = 567.421
min_temp: -100
max_temp: 200


[verify_heater heater_bed]
max_error: 120
check_gain_time:300
hysteresis: 3
heating_gain: 1

