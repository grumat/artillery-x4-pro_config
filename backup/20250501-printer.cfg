[include plr.cfg]
[include MCU_ID.cfg]
[include moonraker_obico_macros.cfg]
[include timelapse.cfg]
[include test_probe_accuracy.cfg]

[stepper_x]
step_pin:PC14
dir_pin:!PC13
enable_pin:!PC15
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin:!PC0
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: -6
position_endstop: -6
position_max: 250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_y]
step_pin:PB7
dir_pin:PB6
enable_pin:!PB8
microsteps:16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin:!PC1
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop:0 
position_max:250
homing_speed:40
homing_retract_dist:0
homing_positive_dir:false
step_pulse_duration:0.000002

[stepper_z]
step_pin:PC10
dir_pin:!PA15
enable_pin: !PC11
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_max: 260
position_min: -5
homing_speed:20

[extruder]
step_pin:PB1
dir_pin:!PB2
enable_pin:!PB0
microsteps:16
rotation_distance: 4.706#31.4	#Bondtech 5mm Drive Gears
#gear_ratio: 52:10
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: -100
max_temp: 330
heater_pin: PA7
sensor_type:EPCOS 100K B57560G104F
sensor_pin: PA1
max_power: 1
#control :pid
#pid_kp : 37.810 
#pid_ki : 14.827
#pid_kd : 24.104 
pressure_advance: 0.03
pressure_advance_smooth_time: 0.02
max_extrude_cross_section:500
instantaneous_corner_velocity: 5.000
max_extrude_only_distance: 500
max_extrude_only_velocity:500
max_extrude_only_accel:6000
step_pulse_duration:0.000002
min_extrude_temp:0
smooth_time: 2.0

[homing_override]
set_position_z:0
gcode: 
    bed_mesh_clear
    G91
    G1 Z5 F120
    G90
    {% if params.X is defined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    G28 X
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.Y is defined %}
    {% if params.X is undefined %}
    {% if params.Z is undefined %}
    G28 Y
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.Z is defined %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    G28 Y
    G28 X
    G1 X120 Y120 F3000
    {% set z_max = printer.toolhead.axis_maximum.z-6|int %} 
    SET_KINEMATIC_POSITION Z={z_max}
    probe probe_speed=5 samples=5
    {% set probe_offset=-(printer.configfile.settings['probe'].z_offset) %}
    G91
    G1 Z{probe_offset}  F300
    G90
    SET_KINEMATIC_POSITION Z=0
    G91 
    G1 Z5 F300
    G90
    # G28 Z
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is defined %}
    {% if params.Y is defined %}
    {% if params.Z is undefined %}
    G28 Y
    G28 X
    {% endif %}
    {% endif %}
    {% endif %}
    {% if params.X is undefined %}
    {% if params.Y is undefined %}
    {% if params.Z is undefined %}
    G28 Y
    G28 X
    G1 X120 Y120 F3000
    # G28 Z
    {% set z_max = printer.toolhead.axis_maximum.z-5|int %} 
    SET_KINEMATIC_POSITION Z={z_max}
    probe probe_speed=5 samples=5
    {% set probe_offset=-(printer.configfile.settings['probe'].z_offset) %}
    G91
    G1 Z{probe_offset} F300
    G90
    SET_KINEMATIC_POSITION Z=0 
    G91 
    G1 Z5 F300
    G90
    {% endif %}
    {% endif %}
    {% endif %}
    G90       
    BED_MESH_PROFILE LOAD="default"

; [safe_z_home]
; home_xy_position: 137, 103
; speed: 100
; z_hop: 10
; z_hop_speed: 5

[probe]
pin:PA8
x_offset:-18
y_offset: 14
#z_offset: 0.160
speed: 3.0
lift_speed: 12.0
samples: 10
samples_result: average
sample_retract_dist: 5.0
samples_tolerance: 0.025
samples_tolerance_retries: 5

[bed_mesh]
speed:120                
horizontal_move_z:10     
mesh_min:20,20           
mesh_max:220,220
probe_count:6,6
algorithm:bicubic 
bicubic_tension:0.2
mesh_pps:2,2   

[screws_tilt_adjust]
screw1: 60, 25
screw1_name: front left
screw2: 230, 25
screw2_name: front right
screw3: 230, 195
screw3_name: rear right
screw4: 60, 195
screw4_name: rear left
screw_thread: CW-M4

[verify_heater extruder]
max_error: 120
check_gain_time:5
hysteresis: 5
heating_gain: 1

[heater_bed]
heater_pin:PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_power: 1.0
#control = pid
#pid_kp = 70.789
#pid_ki = 0.771
#pid_kd = 1624.613
min_temp: -100
max_temp: 200


[verify_heater heater_bed]
max_error: 120
check_gain_time:300
hysteresis: 3
heating_gain: 1

#fan for printed model FAN1
[fan]
pin:PA4
max_power: 0.8
shutdown_speed: 0
cycle_time: 0.010
hardware_pwm: False
kick_start_time: 0.100
off_below: 0.0

#fan for main board
[heater_fan mainboard_fan]
pin: PC7
shutdown_speed: 1
heater_temp: 45.0
fan_speed: 0.8

#fan for cold end
[heater_fan cold_end_fan]
pin: PC9
shutdown_speed: 1
fan_speed: 0.8

[printer]
kinematics:cartesian
max_velocity: 1000
max_accel: 10000
max_accel_to_decel: 5000
max_z_velocity: 30
max_z_accel: 200
square_corner_velocity: 5.0

[input_shaper]
#shaper_type_x: zv
#shaper_freq_x: 65.2

#shaper_type_y: zv
#shaper_freq_y: 38.0

####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################
[idle_timeout]
timeout: 36000

#[safe_z_home]
#home_xy_position: 215,215 
#speed: 100
#z_hop: 10                 
#z_hop_speed: 5

[gcode_macro G29]
gcode:
      BED_MESH_CLEAR
      G28
      BED_MESH_CALIBRATE
      G0 Z50 F1800
      G0 X120 Y120 F12000

# [gcode_macro FLASHLIGHT_ON]
